<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ASL Vocabulary ‚Äî Multi-Language Courses</title>
<style>
  :root{
    --bg:#f3f4f6;
    --card:#ffffff;
    --ink:#111827;
    --muted:#6b7280;
    --border:#e5e7eb;
    --shadow:0 10px 30px rgba(15,23,42,.12);
    --radius:16px;
    --brand:#90CA29;
    --brand-soft:#e4f7c0;
    --strip:#1f2933;
  }

  *{box-sizing:border-box}

  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:var(--bg);
    color:var(--ink);
  }

  .wrap{
    max-width:1100px;
    margin:32px auto;
    padding:0 16px 32px;
  }

  header{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:16px;
    padding:12px 16px;
    border-radius:18px;
    background:linear-gradient(180deg,#85C11B,#90CA29);
    color:#ffffff;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
    min-height:52px;
  }

  .back{
    appearance:none;
    border:1px solid #111827;
    background:#1f2933;
    color:#f9fafb;
    border-radius:999px;
    width:40px;
    height:40px;
    padding:0;
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 4px 10px rgba(0,0,0,.25);
  }
  .back:hover{
    background:#111827;
    border-color:#111827;
  }
  .back svg{
    width:20px;
    height:20px;
  }

  .title{
    font-size:20px;
    font-weight:700;
    letter-spacing:.12em;
    text-transform:uppercase;
    line-height:1.2;
  }

  .panel{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
  }

  /* COURSE (LANGUAGE) GRID */
  .courses{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:16px;
    padding:18px 36px 16px; /* more horizontal indent for language buttons */
  }
  @media (min-width:900px){
    .courses{
      max-width:400px;
    }
  }


  .course-btn{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:4px;
    padding:18px 16px;
    border-radius:16px;
    border:1px solid #111827;
    background:#1f2933;
    cursor:pointer;
    color:#f9fafb;
    box-shadow:0 6px 18px rgba(15,23,42,.28);
    transition:transform .08s ease, box-shadow .1s ease,
               border-color .1s ease, background .12s ease;
    text-align:left;
  }
  .course-btn:hover{
    border-color:var(--brand);
    background:#111827;
    box-shadow:0 10px 26px rgba(15,23,42,.36);
    transform:translateY(-1px);
  }
  .course-title{
    font-size:18px;
    font-weight:700;
  }

  /* UNITS GRID */
  .units{
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:12px;
    padding:18px 16px 16px;
  }
  @media (max-width:900px){
    .units{grid-template-columns:repeat(3,1fr);}
  }
  @media (max-width:600px){
    .units{grid-template-columns:repeat(2,1fr);}
  }

  .unit-btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    padding:14px 12px;
    border-radius:14px;
    border:1px solid #111827;
    background:#1f2933;
    cursor:pointer;
    font-weight:600;
    color:#f9fafb;
    box-shadow:0 4px 14px rgba(15,23,42,.25);
    transition:transform .08s ease, box-shadow .1s ease,
               border-color .1s ease, background .12s ease;
  }
  .unit-btn:hover{
    border-color:var(--brand);
    background:#111827;
    box-shadow:0 8px 22px rgba(15,23,42,.35);
    transform:translateY(-1px);
  }

  .unit-page{
    padding:16px 16px 20px;
  }

  .unit-head{
    display:flex;
    align-items:center;
    gap:10px;
    margin:0 0 10px;
  }
  .unit-head h2{
    margin:0;
    font-size:18px;
    font-weight:800;
    letter-spacing:.05em;
    text-transform:uppercase;
    color:#374151;
  }

  .search-row{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    align-items:center;
    margin:0 0 10px;
  }
  
  @media (min-width: 900px){
    .search-row{
      max-width:400px;
    }
  }
  .search-label{
    font-size:14px;
    color:var(--muted);
    min-width:52px;
  }

  .search-input-wrap{
    flex:1 1 220px;
    display:flex;
    align-items:center;
    gap:8px;
  }

  /* UNDERLINE-ONLY SEARCH INPUT */
  .search-input{
    flex:1 1 auto;
    padding:5px 0 4px 0;
    border:none;
    border-bottom:2px solid var(--border);
    border-radius:0;
    background:transparent;
    font-size:14px;
    color:var(--ink);
  }
  .search-input::placeholder{
    color:#9ca3af;
  }
  .search-input:focus{
    outline:none;
    border-bottom-color:var(--brand);
    background:transparent;
  }

  /* Mic button */
  .mic-btn{
    flex:0 0 auto;
    appearance:none;
    border-radius:999px;
    border:1px solid var(--border);
    width:34px;
    height:34px;
    padding:0;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    background:#f9fafb;
  }
  .mic-btn svg{
    width:18px;
    height:18px;
    fill:#4b5563;
  }
  .mic-btn:hover{
    border-color:var(--brand);
    background:#eef6d9;
  }
  .mic-btn.listening{
    border-color:#b91c1c;
    background:#fee2e2;
  }
  .mic-btn.listening svg{
    fill:#b91c1c;
  }

  /* ENTRIES GRID: 2 columns on desktop */
  #entries{
    display:grid;
    grid-template-columns:repeat(2,minmax(0,1fr));
    gap:12px;
  }
  @media (max-width:800px){
    #entries{
      grid-template-columns:1fr;
    }
  }

  .entry{
    border:1px solid var(--border);
    border-radius:12px;
    background:#ffffff;
    overflow:clip;
  }

  .entry-top{
    min-height:50px;
  height:50px;
    padding:0 14px;
    border-bottom:1px solid #e5e7eb;
    display:flex;
    align-items:center;
    justify-content:space-between;
    background:var(--strip);
    color:#f9fafb;
    gap:8px;
  }

  .entry-top-main{
    display:flex;
    align-items:center;
    gap:8px;
    min-width:0;
    white-space:nowrap;
  }

  .en{
    font-weight:800;
    color:#ffffff;
  }
  .sep{
    opacity:.7;
    color:#d1d5db;
  }
  .vi{
    color:#e4f7c0;
  }

  .pic-btn{appearance:none;
    border:none;
    background:transparent;
    cursor:pointer;
    padding:0;
    border-radius:999px;
  width:32px;
  height:32px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
}
  .pic-placeholder{
    display:inline-flex;
    width:32px;
    height:32px;
  }

  .pic-btn:hover{
    background:rgba(255,255,255,.12);
  }
  .pic-btn svg{
    width:28px;
    height:28px;
    stroke:#e5e7eb;
    stroke-width:1.6;
    fill:none;
  }

  .media{
    display:block;
    padding:14px;
    background:#f3f4f6;
  }

  .media .box{
    border:1px solid var(--border);
    border-radius:10px;
    overflow:hidden;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    /* Make video box look like YouTube: 16:9 */
    aspect-ratio:16/9;
  }

  video,
  iframe{
    width:100%;
    height:100%;
    display:block;
  }

  .speed-row{
    padding:10px 14px 12px;
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    align-items:center;
    background:#ffffff;
  }
  .speed-label{
    font-size:13px;
    color:var(--muted);
  }
  .speed-btn{
    appearance:none;
    border:1px solid var(--border);
    background:#f9fafb;
    color:#111827;
    border-radius:999px;
    padding:3px 10px;
    font-size:13px;
    cursor:pointer;
    transition:background .1s ease, border-color .1s ease, transform .06s ease;
  }
  .speed-btn.active{
    border-color:var(--brand);
    background:rgba(144,202,41,.15);
    font-weight:600;
  }
  .speed-btn:hover{
    border-color:var(--brand);
    background:rgba(144,202,41,.23);
    transform:translateY(-0.5px);
  }

  .hidden{display:none}

  /* LIGHTBOX MODAL */
  #imgModal{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:50;
  }
  #imgModal.hidden{display:none;}
  .modal-backdrop{
    position:absolute;
    inset:0;
    background:rgba(15,23,42,.55);
  }
  .modal-dialog{
    position:relative;
    z-index:1;
    max-width:90vw;
    max-height:90vh;
    background:#111827;
    border-radius:16px;
    box-shadow:0 20px 45px rgba(0,0,0,.6);
    padding:10px;
    display:flex;
    flex-direction:column;
    align-items:flex-end;
  }
  .modal-dialog img{
    max-width:100%;
    max-height:80vh;
    display:block;
    object-fit:contain;
    background:#000;
  }
  .modal-close{
    appearance:none;
    border:none;
    background:transparent;
    color:#e5e7eb;
    cursor:pointer;
    font-size:20px;
    line-height:1;
    padding:2px 6px;
    align-self:flex-end;
  }
  .modal-close:hover{
    color:#ffffff;
  }

  @media (max-width:700px){
    .wrap{
      margin:20px auto 28px;
      padding:0 10px 24px;
    }
    header{
      flex-wrap:wrap;
      align-items:center;
      row-gap:8px;
    }
    .title{
      font-size:18px;
    }
  }


  @media (max-width:640px){
    .entry-top{
      align-items:center;
    }
    .entry-top-main{
      white-space:normal;
    }
  }
</style>
</head>

function escapeHTML(s){
  return String(s).replace(/[&<>\"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
  }[m]));
}

function normalize(s){
  return String(s)
    .toLowerCase()
    .replace(/ƒë/g,"d")
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g,"")
    .replace(/[^a-z0-9]/g,"");
}

function isYouTubeUrl(url){
  if(!url) return false;
  return url.includes("youtube.com") || url.includes("youtu.be");
}
function toYouTubeEmbed(url){
  if(!url) return "";
  let id = "";
  if(url.includes("youtu.be/")){
    const after = url.split("youtu.be/")[1];
    id = after.split(/[?&]/)[0];
  } else if(url.includes("watch?v=")){
    const after = url.split("watch?v=")[1];
    id = after.split(/[?&]/)[0];
  }
  if(!id) return url;
  return "https://www.youtube-nocookie.com/embed/" + id + "?enablejsapi=1";
}
function setYouTubeSpeed(iframe, rate){
  if(!iframe || !iframe.contentWindow) return;
  iframe.contentWindow.postMessage(JSON.stringify({
    event:"command",
    func:"setPlaybackRate",
    args:[rate]
  }),"*");
}

  modalImg.src = src;
  modalImg.alt = alt || "";

  modalImg.src = "";

/* View state */
function showCourses(){
  currentCourseKey = null;
  currentUnitName  = null;

  coursesView.classList.remove("hidden");
  unitsView.classList.add("hidden");

function openCourse(courseKey){
  if(!COURSES[courseKey]) return;
  currentCourseKey = courseKey;
  currentUnitName  = null;

  const course = COURSES[courseKey];
  headerTitle.textContent = course.headerTitle;

  coursesView.classList.add("hidden");
  unitsView.classList.remove("hidden");
  unitPage.classList.add("hidden");
  backBtn.classList.remove("hidden");
  searchInput.value = "";

  populateUnits();
}

function openUnit(unitName){
  if(!currentCourseKey) return;
  currentUnitName = unitName;
  const course = COURSES[currentCourseKey];

  unitTitle.textContent = "Unit: " + unitName;
  headerTitle.textContent = course.headerTitle;

  unitsView.classList.add("hidden");
  unitPage.classList.remove("hidden");
  backBtn.classList.remove("hidden");
  searchInput.value = "";

  renderEntries(unitName);
}

/* Populate units */

  const course = COURSES[currentCourseKey];
  unitsList.innerHTML = "";
  if(!course) return;
  course.units.forEach(name=>{
    const btn = document.createElement("button");
    btn.className = "unit-btn";
    btn.dataset.unit = name;
    const emoji = UNIT_ICONS[name] || "üìö";
    btn.textContent = emoji + " " + name;
    unitsList.appendChild(btn);
  });
}

/* Render entries (cards) */
function renderEntries(unitName){
  const course = COURSES[currentCourseKey];
  const list = (course && course.vocab[unitName]) || [];
  entriesEl.innerHTML = "";

  if(!list.length){
    entriesEl.innerHTML = `<div style="padding:12px;color:#6b7280">
      No vocabulary yet for <b>${escapeHTML(unitName)}</b> in this language.
    </div>`;
    return;
  }

  list.forEach(item=>{
    const { en="", tl="", video="", image="" } = item;

    const card = document.createElement("div");
    card.className = "entry";

    const top = document.createElement("div");
    top.className = "entry-top";

    const main = document.createElement("div");
    main.className = "entry-top-main";
    main.innerHTML =
      `<span class="en">${escapeHTML(en)}</span>
       <span class="sep">‚Äî</span>
       <span class="vi">${escapeHTML(tl)}</span>`;
    top.appendChild(main);


    const realImage = image && image !== PLACEHOLDER_IMG;
    if(realImage){
      const picBtn = document.createElement("button");
      picBtn.type = "button";
      picBtn.className = "pic-btn";
      picBtn.setAttribute("aria-label","Show picture");
      picBtn.innerHTML = `
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <rect x="4" y="5" width="16" height="10"></rect>
          <rect x="4" y="15" width="16" height="4"></rect>
        </svg>
      `;
      picBtn.addEventListener("click", ()=>{
        openImage(image, en + " ‚Äî " + tl);
      });
      top.appendChild(picBtn);
    } else {
      const spacer = document.createElement("span");
      spacer.className = "pic-placeholder";
      spacer.setAttribute("aria-hidden","true");
      top.appendChild(spacer);
    }

    const media = document.createElement("div");
    media.className = "media";

    const vbox = document.createElement("div");
    vbox.className = "box";

    const isYT = isYouTubeUrl(video);
    let vid = null;
    let iframe = null;

    if(isYT && video){
      iframe = document.createElement("iframe");
      iframe.src = toYouTubeEmbed(video);
      iframe.allowFullscreen = true;
      iframe.setAttribute("allow",
        "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture");
      iframe.referrerPolicy = "strict-origin-when-cross-origin";
      vbox.appendChild(iframe);
    } else if(video){
      vid = document.createElement("video");
      vid.controls = true;
      vid.src = video;
      vbox.appendChild(vid);
    } else {
      vbox.innerHTML = `<div style="color:#9ca3af;font-size:13px;">No video yet</div>`;
    }

    media.appendChild(vbox);

    const controls = document.createElement("div");
    controls.className = "speed-row";
    const label = document.createElement("span");
    label.className = "speed-label";
    label.textContent = "Speed:";
    controls.appendChild(label);

    const speeds = [0.25,0.50,0.75,1.0];
    speeds.forEach(rate=>{
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "speed-btn";
      btn.textContent =
        rate === 1 ? "1.00x" :
        rate === 0.75 ? "0.75x" :
        rate === 0.5 ? "0.50x" :
        "0.25x";

      if(rate === 1.0) btn.classList.add("active");

      btn.addEventListener("click", ()=>{
        controls.querySelectorAll(".speed-btn")
          .forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");

        if(isYT && iframe){
          setYouTubeSpeed(iframe, rate);
        }else if(vid){
          vid.playbackRate = rate;
        }
      });

      controls.appendChild(btn);
    });

    /* SEARCH METADATA */
    const phraseNorms = [];
    const tokenNorms  = [];
    function addPhrase(form){
      const raw = form.trim();
      if(!raw) return;
      const normPhrase = normalize(raw);
      if(!normPhrase) return;
      phraseNorms.push(normPhrase);
      raw.split(/\s+/).forEach(word=>{
        const wn = normalize(word);
        if(wn) tokenNorms.push(wn);
      });
    }
    if(en) addPhrase(en);
    if(tl) tl.split("/").forEach(part=>addPhrase(part));

    card.dataset.phrases = JSON.stringify(phraseNorms);
    card.dataset.tokens  = JSON.stringify(tokenNorms);

    card.append(top, media, controls);
    entriesEl.appendChild(card);
  });
}

/* SEARCH */
searchInput.addEventListener("input", ()=>{
  filterEntries(searchInput.value.trim());
});

function filterEntries(q){
  const raw = q.trim();
  const queryNorm = normalize(raw);
  const cards = entriesEl.querySelectorAll(".entry");

  if(!queryNorm || queryNorm.length < 2){
    cards.forEach(c => c.style.display = "");
    return;
  }

  const hasSpace = /\s/.test(raw);

  cards.forEach(c=>{
    let phrases = [];
    let tokens  = [];
    try{
      phrases = JSON.parse(c.dataset.phrases || "[]");
      tokens  = JSON.parse(c.dataset.tokens  || "[]");
    }catch(e){
      phrases = [];
      tokens  = [];
    }

    let match;
    if(hasSpace){
      match = phrases.includes(queryNorm);
    }else{
      match = tokens.some(t => t.startsWith(queryNorm));
    }

    c.style.display = match ? "" : "none";
  });
}

/* SPEECH SEARCH */
let recognition = null;
let isListening = false;

if('webkitSpeechRecognition' in window || 'SpeechRecognition' in window){
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SR();
  recognition.continuous = false;
  recognition.interimResults = false;
  recognition.lang = navigator.language || 'en-US';

  recognition.addEventListener('start', ()=>{
    isListening = true;
    micBtn.classList.add('listening');
    micBtn.setAttribute('aria-pressed','true');
  });
  recognition.addEventListener('end', ()=>{
    isListening = false;
    micBtn.classList.remove('listening');
    micBtn.setAttribute('aria-pressed','false');
  });
  recognition.addEventListener('result', (event)=>{
    const transcript = Array.from(event.results)
      .map(r=>r[0].transcript).join(' ');
    searchInput.value = transcript;
    filterEntries(transcript);
  });
  recognition.addEventListener('error', ()=>{
    isListening = false;
    micBtn.classList.remove('listening');
    micBtn.setAttribute('aria-pressed','false');
  });
}

micBtn.addEventListener('click', ()=>{
  if(!recognition){
    alert("Speech search is not supported in this browser.");
    return;
  }
  if(isListening){
    recognition.stop();
  }else{
    recognition.start();
  }
});
